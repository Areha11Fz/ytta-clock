<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTTA Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="progress-bar"></div>
    <div class="settings-icon">&#9881;</div>
    <div class="clock-container">
        <div id="clock"></div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Settings</h2>
            <div class="setting">
                <label for="server-time-toggle">Use server time</label>
                <input type="checkbox" id="server-time-toggle">
            </div>
            <p id="offset-subtitle"></p>
            <button id="sync-now-button">Sync Now</button>

            <div class="schedule-target">
                <h3>Schedule Target</h3>
                <ul id="target-time-list"></ul>
                <div class="target-inputs">
                    <input type="number" id="target-hour" value="11" min="0" max="23" placeholder="HH">
                    <input type="number" id="target-minute" value="59" min="0" max="59" placeholder="MM">
                    <input type="number" id="target-second" value="59" min="0" max="59" placeholder="SS">
                    <input type="number" id="target-millisecond" value="300" min="0" max="999" placeholder="ms">
                </div>
                <button id="add-target-button">Add</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
